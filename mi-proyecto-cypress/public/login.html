<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login de prueba</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input { display: block; margin-bottom: 1rem; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; }
    #mensaje { margin-top: 1rem; font-size: 1.2rem; }
  </style>
</head>
<body>

  <h2>Login de prueba</h2>

  <input id="username" placeholder="Usuario">
  <input id="password" type="password" placeholder="ContraseÃ±a">
  <button id="login-btn">Entrar</button>

  <div id="mensaje"></div>

  <script>
    document.getElementById('login-btn').addEventListener('click', () => {
      const user = document.getElementById('username').value
      const pass = document.getElementById('password').value

      fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user, pass })
      })
      .then(res => {
        if (!res.ok) throw new Error('LOGIN_FAIL')
        return res.json()
      })
      .then(() => {
        document.getElementById('mensaje').innerText = 'Login correcto'
      })
      .catch(() => {
        document.getElementById('mensaje').innerText = 'Credenciales incorrectas'
      })
    })
  </script>

</body>
</html>
