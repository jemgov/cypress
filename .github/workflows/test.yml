name: Cypress Single Test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: mi-proyecto-cypress

      - name: Verify test file exists
        run: ls -lR mi-proyecto-cypress/e2e/1-getting-started/PRUEBAS

      - name: Run single Cypress test
        uses: cypress-io/github-action@v6.5.0
        with:
          working-directory: mi-proyecto-cypress
          command: npx cypress run --spec e2e/1-getting-started/PRUEBAS/login.cy.js
