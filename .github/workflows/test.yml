name: Cypress Single Test on Windows

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  cypress-run:
    runs-on: windows-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: npm ci
        working-directory: mi-proyecto-cypress
        shell: powershell

      # 4️⃣ Crear carpetas para Cypress
      - name: Create Cypress folders
        run: |
          New-Item -ItemType Directory -Force mi-proyecto-cypress\cypress\screenshots
          New-Item -ItemType Directory -Force mi-proyecto-cypress\cypress\videos
        shell: powershell

      # 5️⃣ Verificar archivos de prueba
      - name: List e2e test files
        run: dir mi-proyecto-cypress\e2e\1-getting-started\PRUEBAS
        shell: powershell

      # 6️⃣ Ejecutar el test único
      - name: Run Cypress test
        run: npx cypress run --spec e2e/1-getting-started/PRUEBAS/login.cy.js
        working-directory: mi-proyecto-cypress
        shell: powershell

      # 7️⃣ Subir screenshots como artifact
      - name: Upload Cypress screenshots
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: mi-proyecto-cypress\cypress\screenshots

      # 8️⃣ Subir videos como artifact
      - name: Upload Cypress videos
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: mi-proyecto-cypress\cypress\videos

