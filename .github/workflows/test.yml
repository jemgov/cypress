name: Cypress Single Test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Caché de node_modules
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: mi-proyecto-cypress/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('mi-proyecto-cypress/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4️⃣ Instalar dependencias
      - name: Install dependencies
        run: npm ci
        working-directory: mi-proyecto-cypress

      # 5️⃣ Depuración: confirmar que el test existe
      - name: Verify test file exists
        run: ls -l mi-proyecto-cypress/e2e/1-getting-started/PRUEBAS

      # 6️⃣ Ejecutar solo el test específico
      - name: Run single Cypress test
        uses: cypress-io/github-action@v6.5.0
        with:
          working-directory: mi-proyecto-cypress
          command: npx cypress run --spec e2e/1-getting-started/PRUEBAS/login.cy.js
