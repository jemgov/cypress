name: Test Cypress PRUEBAS

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run workflow on'
        default: 'main'

jobs:
  cypress-run:
    runs-on: windows-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: npm ci
        working-directory: mi-proyecto-cypress
        shell: powershell

      # 4️⃣ Iniciar servidor local para carpeta public
      - name: Start local server (cmd workaround)
        run: |
          npm install -g http-server
          start /B http-server ./public -p 8080
          timeout /T 5
        working-directory: mi-proyecto-cypress
        shell: cmd

      # 5️⃣ Verificar archivos de prueba
      - name: List all tests in PRUEBAS
        run: dir mi-proyecto-cypress\e2e\1-getting-started\PRUEBAS
        shell: powershell

      # 6️⃣ Ejecutar todos los tests en PRUEBAS
      - name: Run all Cypress tests in PRUEBAS
        run: npx cypress run --spec e2e/1-getting-started/PRUEBAS/*.cy.js
        working-directory: mi-proyecto-cypress
        shell: powershell

      # 7️⃣ Subir reporte HTML de Mochawesome
      - name: Upload Cypress HTML report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: mi-proyecto-cypress\cypress\report\**\*

      # 8️⃣ Subir screenshots si existen
      - name: Upload Cypress screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: mi-proyecto-cypress\cypress\screenshots\**\*.png

      # 9️⃣ Subir videos si existen
      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: mi-proyecto-cypress\cypress\videos\**\*.mp4
