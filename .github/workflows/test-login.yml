name: Test Cypress Login

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run workflow on'
        default: 'main'

jobs:
  cypress-run:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: mi-proyecto-cypress

      - name: List all tests in PRUEBAS
        run: ls mi-proyecto-cypress/e2e/1-getting-started/PRUEBAS

      - name: Run Cypress tests
        run: npx cypress run --browser chrome --headless --spec e2e/1-getting-started/PRUEBAS/login.cy.js
        working-directory: mi-proyecto-cypress

      - name: Upload Cypress HTML report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: mi-proyecto-cypress/cypress/report/**

      - name: Upload Cypress screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: mi-proyecto-cypress/cypress/screenshots/**/*.png

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: mi-proyecto-cypress/cypress/videos/**/*.mp4
